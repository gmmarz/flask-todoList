{% extends '_layout.html '%} 

{% block title %}
  <h2> Editar Tarefa </h2>
{% endblock %}

{% block content %}

          <input type="text" name="nome" id="nome" value="" required/>

          <label for="data-inicio"> Data de Inicio </label>
          <input type="date" name="data_inicio" id="data-inicio" value="{{ tarefa.data_inicio.strftime('%Y-%m-%d') }}" required />

      </div>
      <div class="form-item">

           tarefa.data_conclusao.strftime('%Y-%m-%d')}}"/>
      </div>
    </div>
      <div class="form-item">
        <label for="descricao"> Descricao </label>
        <textarea name="descricao" id="descricao"></textarea>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </section>
{% endblock %}
